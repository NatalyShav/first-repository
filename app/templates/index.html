<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Анкета</h1>
        <form method="POST">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>

        {% if user_data %}
            <h2 class="mt-5">Введенные данные:</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Имя: {{ user_data.name }}</h5>
                    <p class="card-text">Город: {{ user_data.city }}</p>
                    <p class="card-text">Хобби: {{ user_data.hobby }}</p>
                    <p class="card-text">Возраст: {{ user_data.age }}</p>
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
